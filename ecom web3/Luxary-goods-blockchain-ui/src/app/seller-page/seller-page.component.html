
<div class="container">
  
  <div class="search">
    <h1>Products</h1>
<input class="searchBox" type="text" placeholder="Search here....." [(ngModel)] = "search" (change)="searchFn()">
  </div>
  
  <div class="productscard">
    <div *ngFor = "let item of queriedProducts">
      <app-product-card [item] = "item" [type]="'sell'"></app-product-card>
    </div>
  </div>
</div>
